<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS feed reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <div class="content-section">
        {% for entry in entries %}
            <h1>{{ entry.title }}</h1>
            <h2>{{ entry.description }}</h2>
            <h2><a href="{{ entry.link }}">{{ entry.link }}</a></h2>
        {% endfor %}
    </div>>
